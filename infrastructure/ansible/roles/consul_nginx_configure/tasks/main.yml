---
- name: Create consul-template directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /opt/consul-template/config
    - /opt/consul-template/templates
    - /opt/consul-template/output


