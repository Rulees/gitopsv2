---
# - debug:
  #     var: work_dir

- name: Create dirs/files on remote_vm
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ docker_build_path }}"
    - "{{ secret_admin_dir }}"
    - "{{ secret_ops_dir }}"
    - "{{ secret_dev_dir }}"
    - "{{ secret_prod_dir }}"

- name: Send Docker build context to remote host # {work_dir}/projects/{app}/{service}
  synchronize:
    src: "{{ docker_build_path }}/"
    dest: "{{ docker_build_path }}"
    mode: push
    recursive: yes
    rsync_opts:
      - "--delete"
  delegate_to: localhost

- name: SEND SECRETS
  block:
      - name: DEFAULT
        block:
                  - name: Create env secret file
                    copy:
                      src: "{{ secret_env_file }}"
                      dest: "{{ remote_env_file }}"
                      mode: '0644'
                      force: true


- name: Build + Run Docker container
  block:
      - name: Build Docker image
        docker_image:
          name: "{{ image_name }}"
          build:
            path: "{{ docker_build_path }}"
          source: build
          force_source: true
          force_tag: true      

      - name: Ensure empty bookings.db exists to satisfy volume mount
        file:
          path: "{{ work_dir }}/bookings.db"
          state: touch

      - name: Launch/Relaunch Docker container
        docker_container:
          name: "{{ container_name }}"
          image: "{{ image_name }}"
          state: started
          restart_policy: always
          env_file: "{{ remote_env_file }}"
          ports:
            - 80:80
            - 443:443
          volumes:
            - "{{ work_dir }}/bookings.db:/bookings.db:rw"
          recreate: yes
          